services:
  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: baseball
      MARIADB_USER: app
      MARIADB_PASSWORD: app
    ports:
      - "3307:3306"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mariadb-admin ping -h localhost -proot" ]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: ../apps/api
    env_file:
      - .env
    environment:
      DATABASE_URL: "mysql+pymysql://app:app@mariadb:3306/baseball"
      DEV_MODE: "true"
      # OPENAI_API_KEY and GOOGLE keys will be loaded from .env automatically
      # But explicit defaults or overrides can remain if needed
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
      - ../apps/simulation:/app/simulation_module

  web:
    build: ../apps/web
    env_file:
      - .env
    environment:
      NEXTAUTH_URL: "http://localhost:3000"
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ../apps/web:/app
      - /app/node_modules

volumes:
  mariadb_data:
