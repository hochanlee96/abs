services:
  mariadb:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: baseball
      MARIADB_USER: app
      MARIADB_PASSWORD: app
    ports:
      - "3307:3306"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: ../apps/api
    environment:
      DATABASE_URL: "mysql+pymysql://app:app@mariadb:3306/baseball"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-placeholder_client_id}"
      DEV_MODE: "true"
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy

  web:
    build: ../apps/web
    environment:
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-placeholder_secret}"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-placeholder_client_id}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-placeholder_client_secret}"
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    depends_on:
      - api
